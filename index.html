<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Impuestos</title>
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column jusify-content-center align-items-center">
        <h1>$ Michelanyelo Cash $</h1>
        <h2>Simulador de Pago de Impuestos: </h2>
        <form id="formImpuestos">
            <!-- nombre -->
            <div class="mb-3">
                <label for="nombre">Ingresa tu nombre: </label>
                <input class="form-control" type="text" placeholder="Ingresa tu nombre" id="nombre">
            </div>
            <!-- impuestos a deber -->
            <div class="mb-3">
                <label for="impuestos">Ingresa el monto bruto anual: </label>
                <input class="form-control" type="text" name="impuestos" id="impuestos">
            </div>
            <!-- deducciones -->
            <div class="mb-3">
                <label for="deducciones">Ingresa el monto de tus deducciones: </label>
                <input class="form-control" type="text" name="deducciones" id="deducciones">
            </div>
            <button class="btn btn-success" type="submit" id="submit">Calcular</button>
        </form>
        <p class="text-muted mt-3">Fórmula: ((𝑚𝑜𝑛𝑡𝑜𝐵𝑟𝑢𝑡𝑜𝐴𝑛𝑢𝑎𝑙 − 𝑑𝑒𝑑𝑢𝑐𝑐𝑖𝑜𝑛𝑒𝑠) * 21%)</p>
        <div id="mostrarResultado" class="mt-2"></div>
    </div>

    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="src/main.js" type="module"></script>
</body>

</html>
